            <span>Encrypted Form</span>
            <textarea id="encryptedContent" readonly ></textarea>
        </div>
        <div class="content voilet0">
            <span>Decrypted Form</span>
            <textarea id="decryptedContent" readonly></textarea>
        </div>
        </div>
        <button class="encrypt" onclick="webdevencrypt.setEncrypt('originalContent','encryptedContent','passcode'); eraseText()">Encrypt</button>
        <button class= "encrypt" onclick="webdevencrypt.setDecrypt('originalContent','decryptedContent','passcode'); eraseText()" >Decrypt</button>

    </div>
</body>
